<!DOCTYPE html>
<html lang="en" dir="ltr"></html>

<header>
<meta charset="utf-8">
<title>Shopping Website</title>
<link rel="stylesheet" href="styling.css">
</header>


<body>

<div class="title">
    <h1 id="heading-main">Fakey's</h1>
    <h2 id="heading-tagline">Deals so good, you'd swear we don't exist!</h2>
</div>

<div class="products">
    <div class="product bananas">
        <img src="images/bananas.png" alt="Bunch of bananas">
        <h5 class="name">Bananas</h5>
        <h5 class="price">£1.99</h5>
    </div>
    <div class="product bread">
        <img src="images/bread.png" alt="Load of white bread">
        <h5 class="name">Bread</h5>
        <h5 class="price">£2.49</h5>
    </div>
    <div class="product eggs">
        <img src="images/eggs.png" alt="Carton of 30 eggs">
        <h5 class="name">Eggs</h5>
        <h5 class="price">£4.99</h5>
    </div>



</div>


<script href="index.js" charset="UTF-8"></script>
</body>


<footer>

</footer>
