<!DOCTYPE html>
<html lang="en" dir="ltr"></html>

<header>
    <meta charset="utf-8">
    <title>Calc</title>
    <link rel="stylesheet" href="styling.css">
</header>

<body>

    <div class="title">
        <h1 id="heading-main">Calculator</h1>
    </div>

    <div class="display">
        <input type="text" id="display" value="hhhhhh">
    </div>

    <div class="buttons">
        <button class="number-key" value="1">1</button>
        <button class="number-key" value="2">2</button>
        <button class="number-key" value="3">3</button>
        <button class="number-key" value="4">4</button>
        <button class="number-key" value="5">5</button>
        <button class="number-key" value="6">6</button>
        <button class="number-key" value="7">7</button>
        <button class="number-key" value="8">8</button>
        <button class="number-key" value="9">9</button>
        <button class="number-key" value="0">0</button>
        <button class="operator add" value="+">+</button>
        <button class="operator subtract" value="-">-</button>
        <button class="operator multiply" value="*">*</button>
        <button class="operator divide" value="/">/</button>
        <button class="equals" value="=">=</button>
        <button class="clear">C</button>
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>

<footer>
